<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/top.css">
  <title>Inbox</title>
</head>

<body>
  <header>
    <div class="top-left">
      <img class="top-left-pic1" src="./images/three-lines-logo.svg" alt="threeline-log">
      <img class="top-left-pic2" src="./images/gmail-logo.png" alt="gmail-logo">
    </div>

    <div class="top-middle">
      <div class="top-middle-under">
        <div class="top-middle-under-inside">
          <img class="top-middle-under-pic1" src="images/search-logo.svg" alt="search-logo">
          <input type="text" class="input-style" placeholder="Search mail">
        </div>
        <div>
          <img class="top-middle-under-pic2" src="./images/Capture.PNG" alt="lin-logo">
        </div>

      </div>
      <div class="middle">
        <img class="top-middle-under-pic3" src="./images/help-logo.svg" alt="help-logo">
        <img class="top-middle-under-pic4" src="./images/setting-logo.svg" alt="setting-logo">
      </div>
    </div>

    <div class="top-middle-under-inside-over">
      <img class="top-middle-under-pic5" src="./images/apps-logo.svg" alt="app-logo">
      <img class="top-middle-under-pic6" src="./images/user-logo.png" alt="user-logo">
    </div>

  </header>
</body>

</html>
